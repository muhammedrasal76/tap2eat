<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>

<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }

<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#22c55e", "background-light": "#f6f6f8", "background-dark": "#151022", "accent-green": "#22c55e", "accent-orange": "#f97316", "original-primary": "#2C097F"}, fontFamily: {display: "Sora"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .dark .role-toggle button.active {
        background-color: #22c55e;
        color: #151022;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
  </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const studentButton = document.getElementById('role-student');
      const teacherButton = document.getElementById('role-teacher');
      const studentFields = document.getElementById('student-fields');
      const teacherFields = document.getElementById('teacher-fields');
      const addressFields = document.getElementById('address-fields');
      function showStudentFields() {
        studentFields.style.display = 'flex';
        teacherFields.style.display = 'none';
        addressFields.style.display = 'flex';
        studentButton.classList.add('active');
        teacherButton.classList.remove('active');
      }
      function showTeacherFields() {
        studentFields.style.display = 'none';
        teacherFields.style.display = 'flex';
        addressFields.style.display = 'flex';
        studentButton.classList.remove('active');
        teacherButton.classList.add('active');
      }
      studentButton.addEventListener('click', showStudentFields);
      teacherButton.addEventListener('click', showTeacherFields);
      // Initialize with student selected
      showStudentFields();
    });
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark px-4 py-8 group/design-root">
<div class="w-full max-w-md space-y-6">
<div class="text-center">
<h2 class="text-2xl font-bold text-original-primary dark:text-primary">Tap2Eat</h2>
<h1 class="mt-4 text-3xl font-extrabold tracking-tight text-slate-900 dark:text-white">Create Your Account</h1>
</div>
<div class="space-y-6">
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="full-name">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="full-name" placeholder="Enter your full name" value=""/>
</div>
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="email">Email Address</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="email" placeholder="yourname@university.edu" type="email" value=""/>
</div>
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="password">Password</label>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="password" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-500 dark:text-slate-400 hover:text-accent-orange dark:hover:text-accent-orange">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div>
<p class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-3 pt-1">I am a...</p>
<div class="role-toggle grid grid-cols-2 gap-3 rounded-lg bg-slate-200 dark:bg-slate-800 p-1">
<button class="w-full h-12 rounded-md text-sm font-semibold transition-colors" id="role-student">Student</button>
<button class="w-full h-12 rounded-md text-sm font-semibold transition-colors text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700/50" id="role-teacher">Teacher</button>
</div>
</div>
<div class="space-y-6">
<div class="flex-col space-y-6" id="student-fields">
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="class-id">Class Number/ID</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="class-id" placeholder="e.g., 20251234" value=""/>
</div>
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="student-department">Department</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="student-department" placeholder="e.g., Computer Science" value=""/>
</div>
</div>
<div class="hidden flex-col" id="teacher-fields">
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="teacher-department">Designation/Department</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="teacher-department" placeholder="e.g., Professor, Arts &amp; Sciences" value=""/>
</div>
</div>
<div class="flex-col space-y-6" id="address-fields">
<div class="border-t border-slate-200 dark:border-slate-700 pt-6">
<h3 class="text-xl font-bold text-slate-900 dark:text-white">Address Details</h3>
</div>
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="phone-number">Phone Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="phone-number" placeholder="Enter your phone number" type="tel" value=""/>
</div>
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="classroom-number">Classroom Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="classroom-number" placeholder="e.g., Room 301" value=""/>
</div>
<div class="flex flex-col">
<label class="text-slate-700 dark:text-slate-300 text-base font-medium leading-normal pb-2" for="block-name">Block Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="block-name" placeholder="e.g., Science Block" value=""/>
</div>
</div>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-14 px-6 text-base font-semibold text-background-dark shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:ring-offset-background-dark">
          Register
        </button>
</div>
<p class="text-center text-sm text-slate-600 dark:text-slate-400">
        Already have an account?
        <a class="font-semibold text-primary hover:underline" href="#">Sign In</a>
</p>
</div>
</div>
